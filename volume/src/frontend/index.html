<!DOCTYPE html>
<html>
<head>
  <title>St. Kilda Pier</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://unpkg.com/vuejs-storage"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="Index">
        <div class="w3-container w3-teal">
            <div class="w3-container w3-left w3-xxlarge">
              St. Kilda Pier
            </div>
            <div v-show="!accessToken" class="w3-container w3-right w3-xxlarge">
                <a href="sign_in.html"><i class="fas fa-sign-in-alt"></i></a>
            </div>
            <div v-show="accessToken" class="w3-container w3-right w3-xxlarge">
                <a href="sign_out.html"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </div>

        <div class="w3-panel">
            Access Token: {{ accessToken }}
        </div>
    </div>
    <script src="js/store.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
